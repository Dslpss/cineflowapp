name: cineflow
description: "CineFlow - Premium Streaming App for TV, Movies and Series"
publish_to: "none"
version: 1.0.7+7

environment:
  sdk: ^3.7.0-0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Video Player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # State Management
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.3.4

  # UI Enhancements
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_staggered_animations: ^1.1.1

  # Utilities
  http: ^1.2.2
  path_provider: ^2.1.5

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4

  # URL Launcher
  url_launcher: ^6.2.2

  # Wakelock
  wakelock_plus: ^1.1.4
  package_info_plus: ^9.0.0

  # Cast/Screen Mirroring
  bonsoir: ^6.0.1

  # Share
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0A0A0F"
  adaptive_icon_foreground: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - canais.m3u
